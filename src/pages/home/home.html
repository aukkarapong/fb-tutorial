<ion-header>
  <ion-navbar>
      <ion-title>
          Facebook Tutorial
      </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="intro">
      Tap the button below to log-in with Facebook
  </div>
  <div class="btn_container">
      <button ion-button full (click)="loginAction();">Login with Facebook</button>

      <div *ngIf="isLoggedIn;">
        <h2>Hi, {{user.name}}</h2>
        <p>
          <img src="{{user.picture.data.url}}" width="100" alt="{{user.name}}" />
        </p>
      </div>
  </div>
</ion-content>
